{% extends 'lib/base.html'  %}
{% load static %}

{% block title %}All Books{% endblock %}

{% block content %}
<h1>All Books ({{ books|length }})</h1>
<div class="row">
    {% for book in books %}
    <div class="col-3">
        <img src="{{ book.img }}" width="200" height="300">
        <h4><a href="{{ book.get_absolute_url }}">{{ book }}</a></h4>
        <h6><a href="{{ book.author.get_absolute_url }}">{{ book.author }}</a></h6>
    </div>
    {% endfor %}
</div>

{% endblock %}
