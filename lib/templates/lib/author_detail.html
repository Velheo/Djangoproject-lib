{% extends 'lib/base.html'  %}
{% block title %}{{ author }}{% endblock %}

{% block content %}
<h1>{{ author }}</h1>
<div class="row">
    <div class="col-2">
        <img src="{{ author.img }}" class="img-fluid">
    </div>
    <div class="col-2">
        <h4>genres:</h4>
        {% for genre in author.get_genres %}
        <small>
            <a href="{{ genre.get_absolut_url }}"><p>{{ genre }}</p></a>
        </small><br>
        {% endfor %}
    </div>
    <div class="col-8">
        {% for book in author.book_set.all %}
        <div class="row mb-4">
           <div class="col-2">
                <img src="{{ book.img }}" class="img-fluid">
           </div>
            <div class="col-10">
                <a href="{{ book.get_absolute_url }}">
                    <p>{{ book }}</p>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
